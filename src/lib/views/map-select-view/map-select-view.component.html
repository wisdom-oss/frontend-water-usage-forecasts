<div class="card block">
  <div class="card-content p-0 is-clipped">
    <map
      height="70vh"
      [layers]="{
        districts: ['Landkreise', Resolution.DISTRICT, ['03']],
        municipal: ['Gemeinden', Resolution.MUNICIPAL, ['03']]
      }"
      (selected)="mapSelection($event)"
    ></map>
  </div>
</div>
<div class="columns is-justify-content-flex-end">
  <div class="column is-narrow">
    <a
      class="button is-primary"
      [attr.disabled]="selectionReady ? null : true"
      routerLink="results"
      [queryParams]="{key: keys}"
    >
      <span class="icon">
        <ion-icon name="stats-chart"></ion-icon>
      </span>
      <span translate>water-usage-forecasts.map-select.get-results</span>
    </a>
  </div>
</div>
