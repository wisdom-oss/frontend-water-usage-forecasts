<div *ngFor="let data of data" class="card block">
  <div class="card-header">
    <p class="card-header-title">
      {{mapKeyNames[data[0]]}}
    </p>
  </div>
  <div class="card-content">
    <div>
      <canvas
        baseChart
        type="bar"
        [data]="data[1]"
        [options]="{
          scales: {
            x: {
              title: {
                display: true,
                text: 'water-usage-forecasts.chart.year' | translate
              }
            },
            y: {
              title: {
                display: true,
                text: 'water-usage-forecasts.chart.consumption-per-person' | translate
              }
            }
          },
          plugins: {
            legend: {
              onClick: chartOnClick,
              labels: {
                filter: chartLabelFilter
              }
            }
          }
        }"
      ></canvas>
    </div>
  </div>
</div>
