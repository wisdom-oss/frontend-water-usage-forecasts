<div *ngFor="let data of data" class="card block">
  <div class="card-header">
    <p class="card-header-title">
      Ich bin ein Titel
    </p>
  </div>
  <div class="card-content">
    <div>
      <canvas
        baseChart
        type="bar"
        [data]="data"
        [options]="{
          plugins: {
            legend: {
              onClick: chartOnClick,
              labels: {
                filter: chartLabelFilter
              }
            }
          }
        }"
      ></canvas>
    </div>
  </div>
</div>
