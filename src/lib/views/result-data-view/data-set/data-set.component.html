<div class="card">
  <div class="card-header">
    <p class="title p-2">
      {{name}}
    </p>
  </div>
  <div class="card-content">
    <div class="columns">
      <div class="column">
        <table class="table">
          <tbody>
          <tr>
            <td>forecastEquation</td>
            <td>{{forecastEquation}}</td>
          </tr>
          <tr>
            <td>forecastScore</td>
            <td>{{forecastScore}}</td>
          </tr>
          <tr>
            <td>forecastType</td>
            <td>{{forecastType}}</td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="column">
        <line-chart [data]="lineData"></line-chart>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <p class="p-2">{{consumerGroup}}</p>
  </div>
</div>
