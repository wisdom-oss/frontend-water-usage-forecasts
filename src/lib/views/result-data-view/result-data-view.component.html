<breadcrumbs></breadcrumbs>

<p class="title">{{"water-usage-forecasts.result-data.results" | translate}}</p>

<div class="card block">
  <div class="card-content p-0 is-clipped">
    <map
      height="500px"
      [layers]="{
        shapes: ['', mapResolution, key]
      }"
      [scrollWheelZoom]="false"
      [layerSelectable]="false"
      [markers]="markers"
      (keyNames)="mapKeyNames = $event"
    ></map>
  </div>
</div>

<div class="card block">
  <div class="card-header">
    <p class="card-header-title">
      {{"water-usage-forecasts.result-data.selection" | translate}}
    </p>
  </div>
  <div class="card-content">
    <div class="content">
      <ng-template ngFor let-sel [ngForOf]="selectionEntries">
        <div *ngIf="sel[1].length">
          <ng-template ngFor let-shape [ngForOf]="sel[1]">
            <p>
              <strong>
                {{"common.map.resolution." + sel[0] | translate}}
              </strong>
              <span>
                {{shape[1]}} ({{shape[0]}})
              </span>
            </p>
          </ng-template>
        </div>
      </ng-template>
    </div>
  </div>
</div>

<div
  lib-result-data
  class="block"
  [key]="key"
  [method]="method"
  [mapKeyNames]="mapKeyNames"
></div>

<div class="card block" *ngIf="areaComponents && areaComponents.length > 1">
  <div class="card-header">
    <p class="card-header-title" translate>
      water-usage-forecasts.result-data.branches
    </p>
  </div>
  <div class="card-content">
    <div class="tags">
      <a
        [routerLink]="['./']"
        [queryParams]="{key: component[0]}"
        class="tag is-primary is-medium"
        *ngFor="let component of areaComponents"
      >
        {{component[1]}}
      </a>
    </div>
  </div>
</div>

<lib-mockup [parent]="this"></lib-mockup>
